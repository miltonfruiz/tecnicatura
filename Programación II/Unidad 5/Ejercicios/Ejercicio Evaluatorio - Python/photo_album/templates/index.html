{% extends "base.html" %} {% block content %}
<h2>Photo Gallery</h2>
<div class="gallery">
  {% for photo in photos %}
  <div class="photo">
    <img
      src="{{ url_for('static', filename='uploads/' + photo.image) }}"
      alt="{{ photo.title }}"
    />
    <h3>{{ photo.title }}</h3>
    <p>{{ photo.description }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
